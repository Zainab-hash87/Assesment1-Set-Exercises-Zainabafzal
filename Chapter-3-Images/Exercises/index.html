<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title shown in the browser tab -->
    <title>Images</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Heading of the Web Page -->
    <h1><strong>Nature Photography</strong></h1>

    <!-- Subheading for the flower section -->
    <h2><b><u>Beautiful Flowers</u></b></h2>

    <!-- Container that holds all the images and their captions -->
    <div class="image-container">

        <!-- First Flower Image -->
        <figure>
            <!-- Flower Image with alternative text and tooltip title -->
            <img 
                src="https://plus.unsplash.com/premium_photo-1711174678635-ebfc6045ea25?q=80&w=2030&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Pink flower in bloom" 
                width="150" 
                height="150" 
                title="Pink Flower in Nature"
            >

            <!-- Caption below the image with source link -->
            <figcaption>
                <a href="https://unsplash.com" target="_blank">
                    <b>By Unsplash.com | Free for Commercial use. Copyright © 2025</b>
                </a>
            </figcaption>
        </figure>

        <!-- Second Flower Image -->
        <figure>
            <img 
                src="https://plus.unsplash.com/premium_photo-1711478282508-fbd04611ca78?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDc1fHx8ZW58MHx8fHx8" 
                alt="Bright flower with sunlight" 
                width="150" 
                height="150" 
                title="Bright Yellow Flower"
            >
            <figcaption>
                <a href="https://unsplash.com" target="_blank">
                    <b>By Unsplash.com | Free for Commercial use. Copyright © 2025</b>
                </a>
            </figcaption>
        </figure>

        <!-- Third Flower Image -->
        <figure>
            <img 
                src="https://plus.unsplash.com/premium_photo-1710965560034-778eedc929ff?q=80&w=2030&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Soft pink bloom with blurred background" 
                width="150" 
                height="150" 
                title="Soft Bloom Close-Up"
            >
            <figcaption>
                <a href="https://unsplash.com" target="_blank">
                    <b>By Unsplash.com | Free for Commercial use. Copyright © 2025</b>
                </a>
            </figcaption>
        </figure>

    </div> <!-- End of image container -->

</body>
 </html>
