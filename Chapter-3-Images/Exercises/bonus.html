<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Makes the site responsive â€” fits well on mobile devices too -->

<!-- Linking an external CSS file named 'bonus.css' that will handle all the styles -->
<link rel="stylesheet" href="bonus.css" type="text/css">

<!-- The title that appears in the browser tab -->
<title>Styling those divs</title>
   
</head>
<body>
    
<!-- All the content that shows up in the browser window will go here -->

<!-- This is the first box with ID A. We'll style it separately in CSS. -->
<div id="A">div#A</div>

  <!-- This is the second box with ID B. It will have different styles from A. -->
    <div id="B">div#B</div>

    <!-- This is the third box with ID C. Again, styled individually. -->
    <div id="C">div#C</div>

    <!-- This is the fourth and final box with ID D. -->
    <div id="D">div#D</div>

    <!-- All 4 divs will be styled uniquely using their IDs in CSS -->
  </body>
</html>
