<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
<!-- shows page tile in the browser tab -->
<title>Alan Partridge Soundboard</title>
  
<!-- Link to external CSS for styling (colors, layout, hover effects, etc.) -->
<link rel="stylesheet" href="bonus.css" />
</head>
<body>

<!-- Top banner with the title of the app -->
<header>
   <h1>Audio Sampler</h1>
  </header>

  <!-- Main area that holds all the audio buttons -->
  <main class="soundboard">

    <!-- Each button represents one sound clip. When clicked, it plays the audio. -->
    
    <!-- "Ah-Ha" sample -->
    <button class="sample" data-sound="ah-ha">
      <span class="number">10.</span>
      <strong>Ah-Ha</strong>
      <span class="duration">1.4</span>
    </button>

    <!-- "Dan" sample â€” also marked as active (likely highlighted or pre-selected) -->
    <button class="sample active" data-sound="dan">
      <span class="number">11.</span>
      <strong>Dan</strong>
      <span class="duration">0.5</span>
    </button>

    <!-- More Alan Partridge soundbites follow the same pattern -->
    <button class="sample" data-sound="back-of-the-net">
      <span class="number">12.</span>
      <strong>Back of the net</strong>
      <span class="duration">1.02</span>
    </button>

    <button class="sample" data-sound="bangoutoforder">
      <span class="number">13.</span>
      <strong>Bang out of order</strong>
      <span class="duration">1.38</span>
    </button>
    

    <button class="sample" data-sound="iateascotchegg">
      <span class="number">15.</span>
      <strong>Smell my cheese</strong>
      <span class="duration">1.91</span>
    </button>

    <button class="sample" data-sound="emailoftheevening">
      <span class="number">16.</span>
      <strong>Goal</strong>
      <span class="duration">1.49</span>
    </button>

    <button class="sample" data-sound="imconfused">
      <span class="number">17.</span>
      <strong>Kiss my face</strong>
      <span class="duration">1.07</span>
    </button>

    <button class="sample" data-sound="hellopartridge">
      <span class="number">18.</span>
      <strong>Hello Partridge</strong>
      <span class="duration">2.25</span>
    </button>

  </main>

  <!-- Preloaded audio elements: These are the hidden on the page but used by JavaScript to play sounds -->

  <!-- Each one must match the 'data-sound' attribute from above for correct linking -->
  <audio id="ah-ha" src="Audio Sampler/Audio/ah-ha.mp3"></audio>
  <audio id="dan" src="Audio Sampler/Audio/dan.mp3"></audio>
  <audio id="back-of-the-net" src="Audio Sampler/Audio/back-of-the-net.mp3"></audio>
  <audio id="bangoutoforder" src="Audio Sampler/Audio/bangoutoforder.mp3"></audio>
  <audio id="hellopartridge" src="Audio Sampler/Audio/hellopartridge.mp3"></audio>
  <audio id="emailoftheevening" src="Audio Sampler/Audio/emailoftheevening.mp3"></audio>
  <audio id="iateascotchegg" src="Audio Sampler/Audio/iateascotchegg.mp3"></audio>
  <audio id="imconfused" src="Audio Sampler/Audio/imconfused.mp3"></audio>

  <!-- JavaScript file that powers interactivity (plays the correct sound once clicked upon button) -->
  <script src="bonus-script.js"></script>

</body>
</html>
