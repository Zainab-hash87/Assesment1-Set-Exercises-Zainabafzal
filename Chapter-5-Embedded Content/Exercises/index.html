<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <!-- 
            Video Element with:
            - loop attribute to make it loop continuously
            - poster attribute for the thumbnail image
            - controls to allow user interaction
        -->
        <video 
            controls
            loop
            poster="the-lover-poster.jpg">
            <source src="THE LOVERS  Official Trailer - Studio Heartbreak (1080p, h264).mp4" type="video/mp4">
           
        </video>
    </div>
</body>
</html>
